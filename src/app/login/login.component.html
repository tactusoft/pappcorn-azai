<div class="full-page login-page" data-color="blue" data-image="./assets/img/full-screen-image-1.jpg">
    <div class="content" style="padding-top: 22vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    <form action="#" method="#" novalidate="" class="ng-untouched ng-pristine ng-valid">
                        <div class="card">
                            <div class="header text-center" style="font-size: 22px">Autenticarse</div>
                            <div class="content">
                                <div class="form-group">
                                    <label>Usuario</label>
                                    <input class="form-control" placeholder="Digite el usuario" type="email"></div>
                                <div class="form-group">
                                    <label>Contraseña</label><input class="form-control" placeholder="Contraseña" type="password"></div>
                            </div>
                            <div class="footer text-center">
                                <button class="btn btn-fill btn-danger btn-wd" (click)="okAction()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
